<div class="container">
    <mat-card>
        <mat-card-title>Shopping Cart</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
            <div class="split" >
                <div class="table-detail">
                    <table mat-table [dataSource]="cartDetails">

                        <!--Position Column-->
                        <ng-container matColumnDef="productName">
                            <th mat-heaer-cell *matHeaderCellDef>Product Name</th>
                            <td mat-cell *matCellDef="let element">{{element.productName}}</td>
                        </ng-container>

                        <!--Price Column-->
                        <ng-container matColumnDef="price">
                            <th mat-heaer-cell *matHeaderCellDef>Price</th>
                            <td mat-cell *matCellDef="let element">{{element.price}}</td>
                        </ng-container>

                        <!--Quantity-->
                        <ng-container matColumnDef="quantity">
                            <th mat-heaer-cell *matHeaderCellDef>Quantity</th>
                            <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <div class="redirect">
                <!-- <button mat-button>Update Cart</button> -->
                <a href="/checkout" mat-raised-button type="button" color="primary">Proceed To Check Out</a>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
