
<div clas="container">
    <div class="filter">
        <mat-label>Filter By Features</mat-label>
        <mat-divider></mat-divider>
        <mat-list role="list">
            <mat-accordion>
                <mat-label class="label">Processors</mat-label>
                <mat-divider></mat-divider>
                <mat-selection-list #Processors>
                    <mat-list-option *ngFor="let processor of typesOfProcessors">
                        {{processor}}
                    </mat-list-option>
                </mat-selection-list>
            <mat-divider></mat-divider>
            <mat-label class="label">Brand</mat-label>
                <mat-divider></mat-divider>
            <mat-selection-list #Brand>
                <mat-list-option *ngFor="let brand of typesOfBrand">
                    {{brand}}
                </mat-list-option>
            </mat-selection-list>
            <mat-divider></mat-divider>
            <mat-label class="label">Speed</mat-label>
                <mat-divider></mat-divider>
            <mat-selection-list #Speed>
                <mat-list-option *ngFor="let speed of typesOfSpeed">
                    {{speed}}
                </mat-list-option>
            </mat-selection-list>
            <mat-divider></mat-divider>
            <mat-label class="label">Price</mat-label>
                <mat-divider></mat-divider>
            <mat-selection-list #Price>
                <mat-list-option *ngFor="let price of typesOfPrice">
                    {{price}}
                </mat-list-option>
            </mat-selection-list>
            </mat-accordion>
        </mat-list>
    </div>
    <div class="cards">
        <app-card></app-card>
    </div>
</div>
