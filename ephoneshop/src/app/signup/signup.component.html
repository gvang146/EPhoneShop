    <div clas="container">
        <div class="signup-input">
            <mat-card>
                <mat-card-title>Sign-Up</mat-card-title>
                <div class="signup-content">
                    <mat-card-content>
                        <mat-form-field class="firstName">
                            <mat-label>First Name</mat-label>
                            <input formControlName="firstName" matInput>
                        </mat-form-field>
                        <mat-form-field class="lastName">
                            <mat-label>Last Name</mat-label>
                            <input formControlName="lastName" matInput>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>E-mail</mat-label>
                            <input formControlName="email" matInput>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input formControlName="pass" type="password" matInput>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Confirm Password</mat-label>
                            <input formControlName="re-pass" type="password" matInput>
                        </mat-form-field>
                        <div>
                            <button mat-raised-button color="primary">Sign-up</button>
                            <button mat-raised-button color="warn">Cancel</button>
                        </div>
                    </mat-card-content>
                </div>
            </mat-card>
