<!DOCTYPE html>

<body>
    <div clas="container">
        <div class="signup-input">
            <mat-card>
                <mat-card-title>Sign-Up</mat-card-title>
                <div class="signup-content">
                    <mat-card-content>
                        <form [formGroup]="UserForm" (ngSubmit)="onSubmit()">
                            <mat-form-field class="firstName">
                                <mat-label>First Name</mat-label>
                                <input type="text" formControlName="FirstName" matInput required>
                            </mat-form-field>
                            <mat-form-field class="lastName">
                                <mat-label>Last Name</mat-label>
                                <input type="text" formControlName="LastName" matInput required>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>E-mail</mat-label>
                                <input type="text" formControlName="Email" matInput required>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Password</mat-label>
                                <input type="text" formControlName="Password" type="password" matInput required>
                            </mat-form-field>
                            <div>
                                <button type="submit" mat-raised-button color="primary">Sign-up</button>
                                <button mat-raised-button color="warn">Cancel</button>
                            </div>
                        </form>
                    </mat-card-content>
                </div>
            </mat-card>
