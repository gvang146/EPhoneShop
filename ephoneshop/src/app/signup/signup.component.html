<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <div clas="container">
        <div class="signup-input">
            <form class="signup-form">
                <fieldset>
                    <legend>Sign-Up</legend>
                    <div class="name">
                        <mat-form-field class="firstName" appearance="fill">
                            <mat-label>First Name: </mat-label>
                            <input matInput  type="text">
                        </mat-form-field>
                        <mat-form-field class="lastName" appearance="fill">
                            <mat-label>Last Name</mat-label>
                            <input matInput  type="text">
                        </mat-form-field>
                    </div>
                    <mat-form-field class="signup-email" appearance="fill">
                        <mat-label>Enter an E-mail</mat-label>
                        <input matInput  type="text">
                    </mat-form-field>
                    <mat-form-field class="signup-pass" appearance="fill">
                        <mat-label>Enter a Password</mat-label>
                        <input matInput  type="password">
                    </mat-form-field>
                    <mat-form-field class="signup-pass-con" appearance="fill">
                        <mat-label>Re-Enter a Password</mat-label>
                        <input matInput  type="password">
                    </mat-form-field>
                    <div class="btn-group">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <a type="button" href="/signup" mat-raised-button color="danger">Cancel</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
