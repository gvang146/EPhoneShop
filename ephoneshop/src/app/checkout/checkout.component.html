<!DOCTYPE html>
<html>
<head>
<title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="row">
    <div class="col-75">
      <div class="container">
        <mat-card>
          <div class="row">
            <div class="col-50">
                <mat-card-content>
                    <mat-card-title>Billing Address</mat-card-title>
                    <form [formGroup]="BillForm" (onSubmit)="onSubmit()">
                        <div class="name">
                            <mat-form-field appearance="fill"> 
                                <mat-label><i class="fa fa-user"></i> First Name</mat-label>
                                <input formControlName="firstName" placeholder="John" matInput>
                            </mat-form-field>
                            <mat-form-field appearance="fill"> 
                                <mat-label><i class="fa fa-user"></i> Last Name</mat-label>
                                <input formControlName="lastName" placeholder="Doe" matInput>
                            </mat-form-field>
                        </div>
                        <mat-form-field appearance="fill">
                            <mat-label><i class="fa fa-envelope"></i> Email</mat-label>
                            <input formControlName="email" placeholder="john@example.com" matInput>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label><i class="fa fa-address-card-o"></i> Address</mat-label>
                            <input formControlName="address" placeholder="542 W. 15th Street" matInput>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label><i class="fa fa-institution"></i> City</mat-label>
                            <input formControlName="city" placeholder="New York" matInput>
                        </mat-form-field>
                        <div class="row">
                            <div class="col-50">
                                <mat-form-field appearance="fill">
                                    <mat-label> State</mat-label>
                                    <input maxlength="2" formControlName="state" placeholder="NY" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-50">
                                <mat-form-field appearance="fill">
                                    <mat-label> Zip</mat-label>
                                    <input maxlength="5" formControlName="zip" placeholder="10001" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                    </form>
                </mat-card-content>
            </div>
            <div class="col-50">
                <mat-card-content>
                    <mat-card-title> Payment</mat-card-title>
                    <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue; margin-left: 10px;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red; margin-left: 10px;"></i>
                        <i class="fa fa-cc-discover" style="color:orange; margin-left: 10px;"></i>
                    </div>
                    <form [formGroup]="CCardForm" (ngSubmit)="onSubmit">
                        <mat-form-field  appearance="fill">
                            <mat-label> Name on Card</mat-label>
                            <input formControlName="cardName" placeholder="John More Doe" matInput>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label> Credit card number</mat-label>
                            <input maxlength="16" formControlName="cardnumber" placeholder="1111-2222-3333-4444" matInput>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label> Exp Month</mat-label>
                            <input formControlName="expmonth" maxlength="3" placeholder="Sep" matInput>
                        </mat-form-field>
                        <div class="row">
                            <div class="col-50">
                                <mat-form-field appearance="fill">
                                    <mat-label> Exp Year</mat-label>
                                    <input formControlName="expyear" maxlength="4" placeholder="2018" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-50">
                                <mat-form-field appearance="fill">
                                    <mat-label> CVV</mat-label>
                                    <input maxlength="3" formControlName="cvv" placeholder="352" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                    </form>
                </mat-card-content>
            </div>
            
          </div>
          <mat-checkbox name="sameadr" style="margin-left: 10px;"> Shipping address same as billing</mat-checkbox>
        </mat-card>  
    </div>
    </div>
    <div class="col-25">
      <div class="container" style="margin-left: -50px">
        <h4> Cart
          <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i>
            <b *ngFor="let dataItem of ProductCount"> {{dataItem.count}}</b>
          </span>
        </h4>
        <app-show-checkout></app-show-checkout>
        <hr>
        <p>Total <span class="price" style="color:black"><b *ngFor="let dataItem of ProductSum">${{dataItem.price}}</b></span></p>
        <button color="primary" (click)="openDialog()" type="submit" mat-raised-button> Confirm Order </button>
      </div>
    </div>
  </div>
